<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>交易集团</title>
    <link rel="stylesheet" href="../css/purchase.css">
    <link rel="stylesheet" href="../css/swiper.min.css">
    <script src="../js/swiper.min.js"></script>
    <script src="../js/vue.min.js"></script>
    <style>
        html,
        body {
            width: 100%;
            height: 100%;
            background: url(../images/beijing.png) no-repeat 50% -152px;
        }
        header {
            background: #fff;
        }
        .box {
            width: 50%;
            margin: 0 auto;
            display: flex;
        }

        .box>p {
            line-height: 56px;
            margin: 0 50px;
        }

        .box>p>span {
            margin: 0 10px;
            cursor: pointer;
        }
        .footers{
            height: 100px;
            width: 100%;
            background: #000;
            opacity: 0.3;
            position: fixed;
            bottom: 0;
        }
        footer{
            width: 100%;
            position: fixed;
            bottom: 15px;color: #fff;
            margin: 0 auto;
        }
        .con{
            width: 500px;
            margin:  0 auto;
        }
        .con > p{
            padding: 5px 0;
        }
        .banlist{
            width: 80%;
            margin: 0 auto;
        }
        .banlist > ul {
            display: flex;
            justify-content: space-around;
            margin-top: 10%;
        }
        .banlist > ul > li > img{
            width: 84px;
            height: 84px;
        }
        .banlist > ul > li > p{
            text-align: center;
            color: #fff;
            padding-bottom: 10px;
        }
        .jianjie{
            position: absolute;
            width: 100%;
            height: 400px;
            background: #fff;
            margin: 0 auto;
            opacity: 0.5;
        }
        .maxbox{
            width: 85%;
            height: 400px;
            position: fixed;
            left: 50%;
            transform:translateX(-50%);
            margin-top: 5%;
        }
        .neirong{
            position: absolute;
            z-index: 22;
            width: 100%;
        }
        .neirong > p {
            text-align: center;
            margin: 10px 0;
        }
        .neirong > p  > span {
            font-size: 18px;
            margin: 0 20px;
            font-weight: 600;
        }
        .titles{
            margin: 20px;
            text-indent: 2rem;
            line-height: 32px;
            text-align: center;
            font-size: 20px;
            font-weight: 600;
        }
        [v-cloak]{
            display: none;
        }
    </style>
</head>

<body>
    <div id="app" v-cloak>
        <header>
            <div class="box">
                <img src="../images/topimg.jpg" alt="">
                <p>
                    <span @click='gohemo'>首页</span>
                    <span>关于我们</span>
                </p>
            </div>
        </header>
        <div class="banlist">
            <ul>
                <li v-for='(item,index) in ban' :key="index">
                    <img :src="item.imgs" alt="">
                    <p>{{item.name}}</p>
                </li>
            </ul>
        </div>
        <div class="maxbox">
            <div class="jianjie">

            </div>
           <div class="neirong">
                <p>
                    <img src="../images/jianjie.png" alt="">
                    <span>{{name}}</span>
                    <img src="../images/jianjie.png" alt="">
                </p>
                <div class="titles">
                    网址建设中
                </div>
           </div>
        </div>
        <!--  -->

        <div class="footers"></div>
        <footer>
            <div class="con">
                <p>地址：深圳市前海深港合作区前湾一路1号A栋201室   </p>
                <p>电话：0755-86358999 &nbsp; 传真:0755-26577562 &nbsp;  邮编：518057</p>
            </div>
        </footer>
    </div>
</body>

</html>
<script>
    var app = new Vue({
        el: '#app',
        data: {
            ban:[
                {
                    imgs: '../images/jianzhu.png',
                    name: '建筑工程'
                }, {
                    imgs: '../images/tudi.png',
                    name: '土地矿业'
                }, {
                    imgs: '../images/guoyou.png',
                    name: '国有产权'
                }, {
                    imgs: '../images/zhengfu.png',
                    name: '政府采购'
                },{
                    imgs: '../images/zhengfu.png',
                    name: '国有产权'
                },{
                    imgs: '../images/zfcaigou.png',
                    name: '政府采购'
                },
            ],
            name: ''
        },
        mounted() {
            this.name = sessionStorage.getItem('name')
            console.log(sessionStorage.getItem('name'))
        },
        methods: {
            gohemo(){
                window.location.href = './index.html'
            }
        },
    })
    
</script>
