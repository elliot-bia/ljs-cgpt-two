    <div id="app" v-cloak>
        <headers></headers>
        <meuns></meuns>
        <div class="row">
            <div class="col-xs-12 col-sm-12 col-md-12 banner">
                <div class="bannerlist">
                    <ul>
                        <li v-for="(item,index) in bannerimg">
                            <img :src="item.imgs" alt="">
                            <p>{{item.name}}</p>
                            <p>

                            </p>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="row main inp">

            </div>
        </div>
        <div class="row main">
            <div class="scrolls">
                <div class="col-xs-12 col-sm-12 col-md-12 caigou">
                    <span>采购公告</span>
                    <ul>
                        <li v-for='(item,index) in caigou' :key="index" @click='clickcaigou(item,index)'
                            :style='{color: index === num ? "#8A9AFD" : ""}'>
                            {{item.name}}
                        </li>
                    </ul>
                </div>
            </div>
            <el-table :data="tableData" style="width: 100%" :header-cell-style='{background: "#F0F9FF"}' class="pcduan">
                <el-table-column prop="title" label="项目名称"> </el-table-column>
                <el-table-column prop="name" label="预算金额" width="100"> </el-table-column>
                <el-table-column prop="address" label="采购方式" width="100"> </el-table-column>
                <el-table-column prop="date" label="公告日期" width="100"> </el-table-column>
            </el-table>
            <el-table :data="tableData" style="width: 100%" :header-cell-style='{background: "#F0F9FF"}' class="shouji">

                <el-table-column prop="name" label="预算金额" width="100"> </el-table-column>
            </el-table>

            </div>
            <el-table :data="jieguotableData" style="width: 100%" :header-cell-style='{background: "#F0F9FF"}'

                <el-table-column prop="title" label="项目名称"> </el-table-column>

                </div>
            </div>

        <div class="row main" style="background: #fff;">
                <div class="col-xs-12 col-sm-12 col-md-5">
                        <div class="swiper-container" >
                            <div class="swiper-wrapper">
                                <div class="swiper-slide">
                                    <img src="../images/banner1.jpg" alt="" style="width: 100%;">
                                </div>
                                <div class="swiper-slide">
                                    <img src="../images/banner2.jpg" alt="" style="width: 100%;">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-xs-12 col-sm-12 col-md-7" style="padding-right: 0;">
                        <el-table :data="xinwentableData.slice(0,6)" style="width: 100%"
